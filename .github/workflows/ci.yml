# .github/workflows/ci.yml
name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '22.5'

            - name: Install dependencies
              run: npm install

            - name: Run lint
              run: npm run lint

            - name: Run tests
              run: npm test
